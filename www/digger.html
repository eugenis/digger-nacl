  <head>
    <title>Digger NativeClient demo</title>
  </head>
    <body>
    <h1>Digger NativeClient demo</h1>
    <p>
      This is a Native Client port of the <a href="http://www.digger.org">Digger</a> game.
      <p>
      For this to work, you need Chrome >= 10 and enable NativeClient in about:flags. Don't forget to restart your browser after that.
      Sources are <a href=http://github.com/eugenis/digger-nacl>here</a>. LibSDL is available from naclports.
    </p>

    <embed name="nacl_module"
           id="pi_generator"
           width=1000 height=700
           nacl="digger.nmf"
           type="application/x-nacl"
           dimensions="2"/>

    <br />
  </body>
</HTML>
